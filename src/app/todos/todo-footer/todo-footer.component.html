<footer class="footer">
    <span class="todo-count"><strong> {{ pendientes }} </strong> item left</span>
    <ul class="filters">
      <li *ngFor="let filter of filters"
          (click)="onSetFilter(filter)">
        <a href="#/"
          [class.selected]="filter.filterType === currentFilter.filterType">
          {{ filter.filterType | titlecase }}
        </a>
      </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Clear completed</button>
</footer>
